<!DOCTYPE html>
<html ng-app="listsApp" lang="en">
  <head>
    <meta charset="utf-8">
    <title>default title; will be replaced</title>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="site.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- layout ripped from http://getbootstrap.com/examples/navbar/ -->
    <div class="container">

      <div class="navbar xnavbar-inverse navbar-default" role="navigation" ng-controller="NavCtrl">
        <div class="container-fluid">

          <div class="navbar-header">
            <!-- show a "toggle navigation" button on really narrow screens; toggles navbar-collapse div below -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="index">Lists app</a>
          </div>

          <!-- stuff in here is hidden on narrow screens until expanded -->
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">New List</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li ng-class="{active:stateIncludes('about')}"><a ui-sref="about">About</a></li>
              <li ng-class="{active:stateIncludes('contact')}"><a ui-sref="contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="footer-content">
          <p class="text-muted">&copy; Lists 2014</p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="/lib/angular-ui-router.min.js"></script>
    <script src="/controllers.js"></script>
    <script src="/lists-app.js"></script>
  </body>
</html>
